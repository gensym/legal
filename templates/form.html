{% extends "contact_us_layout.html" %}

{% block main_content %}
<form method="POST" class="contact-us-form" action="/form">
  <ul class="form-rows row">
    <li class="col-md-12">
      <label class="form-label">Name</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" name="first_name"/>
          <label class="form-sub-label" for="first_name">First Name</label>
        </div>
        <div class="col-md-6">
          <input type="text" name="last_name"/>
          <label class="form-sub-label" for="last_name">Last Name</label>
        </div>
      </div>
    </li>
    <li class="col-md-12">
      <label class="form-label">Contact Information</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" name="email"/>
          <label class="form-sub-label" for="email">Email</label>
        </div>
        <div class="col-md-6">
          <input type="text" name="phone_number"/>
          <label class="form-sub-label" for="phone_number">Phone Number</label>
        </div>
      </div>
    </li>
    <li class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <label class="form-label" for="contact_method">Preferred Contact Method</label>
          <label><input type="radio" name="contact_method" value="phone"> By Phone</label>
          <label><input type="radio" name="contact_method" value="email"> By Email</label>
        </div>
      </div>
    </li>
    <li class="col-md-12">
      <label class="form-label">Location</label>
      <div class="row">
        <div class="col-md-6">
          <input type="text" name="city"/>
          <label class="form-sub-label" for="city">City</label>
        </div>
        <div class="col-md-6">
          <select name="state">
            <option value="">&nbsp;</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AS">American Samoa</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="AA">Armed Forces Americas</option>
            <option value="AE">Armed Forces Europe</option>
            <option value="AP">Armed Forces Pacific</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="GU">Guam</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="MP">Northern Mariana Islands</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VI">Virgin Islands, U.S.</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label class="form-sub-label" for="state">State</label>
        </div>
      </div>
    </li>
    <li class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <label class="form-label" for="areas_of_need">Areas of Need</label>
          <label class="radio-option"><input type="checkbox" name="areas_of_need" value="area_1"> Area 1</label>
          <label class="radio-option"><input type="checkbox" name="areas_of_need" value="area_2"> Area 2</label>
          <label class="radio-option"><input type="checkbox" name="areas_of_need" value="area_3"> Area 3</label>
        </div>
      </div>
    </li>
    <li class="col-md-12">
      <label class="form-label" for="description">Additional Information</label>
      <textarea name="description" rows="4" cols="50"
                placeholder="Don't tell us your whole story - just a brief note about how to contact you."></textarea>
    </li>
    <li class="col-md-12">
      <div class="form-actions">
        <input class="btn blue" type="submit"/>
      </div>
    </li>
  </ul>
</form>
{% endblock %}
